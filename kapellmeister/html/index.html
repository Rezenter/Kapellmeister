<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TS mirror control</title>
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<div>
    <div class="row">
        <p>Beam position control</p>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="container text-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-default btn-lg" id="move_up">
                            up
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            <button type="button" class="btn btn-default btn-lg" id="move_left">
                                left
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-default btn-lg" id="move_stop">
                            stop
                        </button>
                    </div>
                    <div class="col">
                        <div class="col">
                            <button type="button" class="btn btn-default btn-lg" id="move_right">
                                right
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-default btn-lg" id="move_down">
                            down
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>





        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="next_shot_number">Next shot â„–:</label><output id="next_shot_number"></output>

            <label for="is_plasma">Is plasma?</label><input type="checkbox" id="is_plasma" checked>
        </div>
    </div>
</div>


<script>
    ConnectControls = function () {
        console.log("connecting...");
        $('#ADC_reboot_button').on('click', this, {});
        //$('#ADC_arm_button').on('click', this, this.ADCArm);
        //$('#ADC_disarm_button').on('click', this, this.ADCDisarm);
    }

    $(document).ready(
        function () {
            console.log('loaded, running JS');

            ConnectControls();
        }
    )
</script>
</body>
</html>
